# Datasource (usa env vars no prod, defaults para local dev)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/conectea?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=America/Recife}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT
jwt.secret=mysecretkeymysecretkeymysecretkeymysecretkeymysecretkeymysecretkey
jwt.expiration=86400000

# OSM User-Agent
spring.application.name=ConecTEA
