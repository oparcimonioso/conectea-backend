spring.datasource.url=jdbc:mysql://localhost:3306/conectea?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=America/Recife
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Nível de log global
logging.level.root=INFO

# Níveis específicos para debug
logging.level.com.conectea.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Configuration
jwt.secret=mysecretkeymysecretkeymysecretkeymysecretkeymysecretkeymysecretkey
jwt.expiration=86400000

# OpenStreetMap exige User-Agent único
spring.application.name=ConecTEA

# Logging para diagnóstico
logging.level.com.conectea.backend.service=DEBUG